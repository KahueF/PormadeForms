<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <title>Formulário</title>
</head>

<body>


    
    <div class="container">
        <div class="form-image">
            <video width="400"  controls autoplay>
                <source src="./assets/Pelafabrica.mp4" type="video/mp4">
                <p>Desculpe o transtorno, mas seu navegador não pode exibir o vídeo.</p>    
              </video>
        </div>
        <div class="form">
            <form
      action="https://formsubmit.co/ajax/nickolas@tigercodes.com.br"
      method="POST"
      data-form
    >
                
                <div class="form-header">
                    <div class="title">
                        <h1>Agende</h1>
                    </div>
                    
                </div>


    
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Nome do Responsável</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite o nome do responsável" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Nome da instituição</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite o nome da instituição" required>
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Telefone</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>
                    <p1>A instituição já participou de algum evento/palestra da Pormade?</p1><br>
                    <div class="gender-input">
                        <input id="male" type="radio" name="gender" required>
                        <label for="male">Sim</label>
                    </div>
                    <div class="gender-input">
                        <input id="male" type="radio" name="gender" required>
                        <label for="male">Não</label>
                    </div>

                </div>
<div class="caixa-botao">
                <button class="botao" type="submit" data-button>Continuar</button>
            </div>                

                <div class="rodape">
                    <p>Agende uma visita em nossa Fabrica</p>
                    
                    <div class="input-box">
                        <label for="lastname">Descreva o motivo da sua visita</label>
                        <input class="inpt" id="visita" type="text" name="visita"  placeholder="Descreva o motivo da visita"  required>
                    </div>

            </form>
            </form>         

<footer class="imagem">
    <img src="./assets/74805cf2-61ba-4cdf-be17-01274fc4.webp" alt="">
</footer>
                </div>
            </form>
        </div>
    </div>


   

















    
    
</body>


</html>
